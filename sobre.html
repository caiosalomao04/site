<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define a codificação de caracteres e a responsividade -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Título da aba do navegador -->
  <title>Festas RJ - Sobre</title>

  <!-- Link para o arquivo de estilos externo -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Estrutura principal da página -->
  <div class="container">

    <!-- Cabeçalho com logo e menu de navegação -->
    <header>
      <nav class="navbar">
        <!-- Área do logo -->
        <div class="logo">
          <img src="imagens/logo.png" alt="Logo Festas RJ" />
          <!-- Substituir pela imagem real do logo -->
        </div>

        <!-- Lista com links para as outras páginas -->
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>        <!-- Página inicial -->
          <li><a href="sobre.html">Sobre</a></li>       <!-- Página atual -->
          <li><a href="servicos.html">Eventos</a></li>  <!-- Página de eventos -->
          <li><a href="contato.html">Contato</a></li>   <!-- Página de contato -->
        </ul>
      </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <section>
        <!-- Título da seção sobre o site -->
        <h1>Sobre o Festas RJ</h1>

        <!-- Descrição institucional do site -->
        <p>
          O site <strong>Festas RJ</strong> foi criado para divulgar e facilitar o acesso aos melhores eventos do Rio de Janeiro.
          Aqui você encontra informações sobre festas, festivais, shows e muito mais.
        </p>

        <!-- Imagem ilustrativa da cidade -->
        <img src="imagens/rio.jpg" alt="Imagem do Rio" />
      </section>
    </main>

    <!-- Rodapé padrão com ícones de redes sociais -->
    <footer>
      <p>&copy; 2025 Festas RJ. Todos os direitos reservados.</p>

      <!-- Ícones de redes sociais -->
      <div class="social-icons">
        <img src="imagens/facebook.png" alt="Facebook" />
        <img src="imagens/instagram.png" alt="Instagram" />
        <img src="imagens/twitter.png" alt="Twitter" />
      </div>
    </footer>

  </div> <!-- Fim do container principal -->
</body>
</html>
